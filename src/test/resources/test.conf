test {
  cassandra {
    keyspace = "pillar_test"
    hosts = "cassandra1.zd-dev.com"
    port = 9042
    replicationFactor = 1
    defaultConsistencyLevel = 1
    replicationStrategy = "SimpleStrategy"
    consul {
      url = "http://consul.zd-dev.com:8500"
      service = "foo"
      tag = "taggy"
    }
  }

  test-consul-missing-host {
    port = 12345
    service = "foo"
    tag = "taggy"
  }

  test-consul-missing-port {
    host = "localhost"
    service = "foo"
  }

  test-consul-missing-service {
    host = "localhost"
    tag = "taggy"
  }

  test-consul-url-mismatch-host {
    host = "localhost"
    port = 12345
    service = "foo"
    tag = "taggy"
    url = "http://not-localhost:12345"
  }

  test-consul-url-mismatch-port {
    host = "localhost"
    port = 12345
    service = "foo"
    tag = "taggy"
    url = "http://localhost:54321"
  }
}

travis = ${test}
travis = {
  cassandra {
    hosts = "localhost"
  }
}
